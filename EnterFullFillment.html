<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Inside Fulfillment Center</title>
<style>
  :root {
    --bg:#0b0f14; --panel:#10161d; --text:#e8f0f7;
    --muted:#9fb0c3; --accent:#67b7ff;
  }
  html, body {
    margin:0; height:100%; background:var(--bg); color:var(--text);
    font-family: Inter, system-ui, sans-serif; overflow:hidden;
  }

  header {
    position:fixed; top:0; left:0; right:0; z-index:20;
    background:#10161d; border-bottom:1px solid #1b2430;
    padding:14px 24px; display:flex; justify-content:space-between; align-items:center;
    box-shadow:0 2px 10px rgba(0,0,0,.5);
  }
  header h1 { margin:0; font-size:20px; font-weight:700; }
  header button {
    background:#2b3a4a; border:1px solid #445567; color:#e8f0f7;
    padding:6px 12px; border-radius:8px; cursor:pointer;
  }

  .wrap { display:grid; grid-template-columns: 1fr auto; height:100%; margin-top:56px; }
  .map { position:relative; overflow:hidden; }

  .legend {
    position:absolute; right:15px; top:15px; z-index:5;
    background:rgba(16,22,29,.9); border:1px solid #253242; border-radius:12px;
    padding:12px 14px; font-size:13px; color:var(--muted);
    box-shadow:0 4px 12px rgba(0,0,0,.6);
  }
  .legend strong { display:block; margin-bottom:6px; color:#cfe0f2; font-size:14px; }
  .legend div { display:grid; grid-template-columns:14px auto; gap:8px; margin:6px 0; align-items:center; }
  .legend .swatch { width:14px; height:14px; border-radius:4px; border:1px solid rgba(255,255,255,.35); }

  svg { width:100%; height:100%; display:block; background:#000; }
  .zone { cursor:pointer; transition:opacity .25s ease, transform .2s ease, filter .3s; }
  .zone:hover { opacity:.9; transform:scale(1.03); filter:drop-shadow(0 0 8px var(--accent)); }
  .label { font:600 12px Inter, sans-serif; fill:#fff; pointer-events:none; }

  .panel {
    position:fixed; top:56px; right:-9000px; width:550px; height:calc(100% - 56px);
    background:var(--panel); border-left:1px solid #253242;
    box-shadow:-4px 0 20px rgba(0,0,0,.6); transition:right .35s ease;
    display:flex; flex-direction:column; z-index:25;
  }
  .panel.open { right:0; }
  .close { align-self:flex-end; margin:10px; padding:6px 12px; border:1px solid #2b3a4a;
           border-radius:8px; background:transparent; color:var(--muted); cursor:pointer; }
  .close:hover { border-color:var(--accent); color:var(--accent); }

  .zone-content {
    flex:1; overflow-y:auto; padding:16px;
  }
  .zone-content img {
    width:100%; border-radius:10px; margin-bottom:12px;
  }
  .zone-content p {
    font-size:14px; color:var(--muted); line-height:1.5;
  }
  .enter-zone {
    background:var(--accent); color:#fff; border:none; padding:10px 16px;
    border-radius:8px; cursor:pointer; margin-top:12px;
  }
  .enter-zone:hover { opacity:0.9; }

  iframe {
    width:100%; height:400px; border:0; border-radius:10px; margin-top:16px;
  }
</style>
</head>
<body>
<header>
  <h1>Inside Fulfillment Center</h1>
  <button onclick="window.top.location.href='index.html'">Exit Building</button>
</header>

<div id="app" class="wrap">
  <div class="map">
    <div class="legend">
      <strong>Fulfillment Zones</strong>
      <div><span class="swatch" style="background:#e74d3c66;"></span><span>Zeman Staging</span></div>
      <div><span class="swatch" style="background:#f39c1266;"></span><span>Brake</span></div>
      <div><span class="swatch" style="background:#2ecc7166;"></span><span>Zone A</span></div>
      <div><span class="swatch" style="background:#3498db66;"></span><span>Zone B</span></div>
      <div><span class="swatch" style="background:#9b59b666;"></span><span>Laser Staging</span></div>
      <div><span class="swatch" style="background:#95a5a666;"></span><span>Cam Office</span></div>
    </div>

    <svg id="site" viewBox="0 0 480 663" preserveAspectRatio="xMidYMid meet">
      <image href="fullfillmentzone.png" x="0" y="0" width="480" height="600"/>

      <rect class="zone" data-zone="staging" x="40" y="375" width="55" height="200"
        fill="#e74d3c66" stroke="#e74d3c" stroke-width="3" rx="6"/>
      <text class="label" x="45" y="450">Zeman Staging</text>

      <rect class="zone" data-zone="brake" x="400" y="370" width="50" height="140"
        fill="#f39c1266" stroke="#f39c12" stroke-width="3" rx="6"/>
      <text class="label" x="400" y="450">Brake</text>

      <rect class="zone" data-zone="zonea" x="175" y="375" width="65" height="180"
        fill="#2ecc7166" stroke="#2ecc71" stroke-width="3" rx="6"/>
      <text class="label" x="180" y="450">Zone A</text>

      <rect class="zone" data-zone="zoneb" x="250" y="375" width="65" height="180"
        fill="#3498db66" stroke="#3498db" stroke-width="3" rx="6"/>
      <text class="label" x="265" y="450">Zone B</text>

      <rect class="zone" data-zone="zonec" x="145" y="150" width="175" height="100"
        fill="#9b59b666" stroke="#9b59b6" stroke-width="3" rx="6"/>
      <text class="label" x="175" y="240">Laser Staging</text>

      <rect class="zone" data-zone="camoffice" x="185" y="560" width="100" height="35"
        fill="#95a5a666" stroke="#95a5a6" stroke-width="3" rx="6"/>
      <text class="label" x="200" y="575">Cam Office</text>
    </svg>
  </div>

  <aside class="panel" id="side">
    <button class="close" onclick="closePanel()">âœ• Close</button>
    <div id="zoneInfo" class="zone-content"></div>
  </aside>
</div>

<script>
const panel = document.getElementById('side');
const zoneInfo = document.getElementById('zoneInfo');

const zones = {
  staging: {
    title: "Zeman Staging Area",
    desc: "This is where incoming materials are sorted and prepared for allocation to work zones. Safety and organization are top priorities here.",
    images: ["staging1.png", "staging2.jpg"],
    pano: `<iframe width="90%" height="500px" allowFullScreen="true" allow="accelerometer; magnetometer; gyroscope; xr-spatial-tracking"
      style="display:block; margin:20px auto; border:0 none; max-width:880px;border-radius:8px;
      box-shadow: 0 1px 1px rgba(0,0,0,0.11),0 2px 2px rgba(0,0,0,0.11),
                 0 4px 4px rgba(0,0,0,0.11),0 6px 8px rgba(0,0,0,0.11),
                 0 8px 16px rgba(0,0,0,0.11);" 
      src="https://panoraven.com/fr/embed/S3GcSEKyPW"></iframe>`,
    sheet: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIp_LRaWIh-14N-xPTboDVCKjiClCvm9JHRCFnb9rGJewzJoxWpCiHX88f1hCykp77g25QeZVGBddr/pubhtml?gid=0&single=true&widget=true&headers=false"
  },

  zonea: {
    title: "Zone A",
    desc: "Zone A is between the Zeman and the columns, used for staging sorted material.",
    images: ["zonea1.jpg"],
    pano: `<iframe width="90%" height="500px" allowFullScreen="true" allow="accelerometer; magnetometer; gyroscope; xr-spatial-tracking" style="display:block; margin:20px auto; border:0 none; max-width:880px;border-radius:8px; box-shadow: 0 1px 1px rgba(0,0,0,0.11),0 2px 2px rgba(0,0,0,0.11),0 4px 4px rgba(0,0,0,0.11),0 6px 8px rgba(0,0,0,0.11),0 8px 16px rgba(0,0,0,0.11);" src="https://panoraven.com/fr/embed/t8M7qWimOW"></iframe>`,
    sheet: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIp_LRaWIh-14N-xPTboDVCKjiClCvm9JHRCFnb9rGJewzJoxWpCiHX88f1hCykp77g25QeZVGBddr/pubhtml?gid=174595680&single=true&widget=true&headers=false"
  },

  zoneb: {
    title: "Zone B",
    desc: "Zone B is between the columns and the brake machine, will be used for staging sorted material.",
    images: ["zoneb1.jpg","zoneb2.jpg"],
    pano: `<iframe width="90%" height="500px" allowFullScreen="true" allow="accelerometer; magnetometer; gyroscope; xr-spatial-tracking" style="display:block; margin:20px auto; border:0 none; max-width:880px;border-radius:8px; box-shadow: 0 1px 1px rgba(0,0,0,0.11),0 2px 2px rgba(0,0,0,0.11),0 4px 4px rgba(0,0,0,0.11),0 6px 8px rgba(0,0,0,0.11),0 8px 16px rgba(0,0,0,0.11);" src="https://panoraven.com/fr/embed/wGBcuyL02y"></iframe>`,
    sheet: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIp_LRaWIh-14N-xPTboDVCKjiClCvm9JHRCFnb9rGJewzJoxWpCiHX88f1hCykp77g25QeZVGBddr/pubhtml?gid=1524705780&single=true&widget=true&headers=false"
  },

  brake: {
    title: "Brake Area",
    desc: "The Accupressure Brake machine where we brake or bend plate.",
    images: ["brake1.jpg"],
    sheet: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTIp_LRaWIh-14N-xPTboDVCKjiClCvm9JHRCFnb9rGJewzJoxWpCiHX88f1hCykp77g25QeZVGBddr/pubhtml?gid=1182569749&single=true&widget=true&headers=false"
  },

  zonec: {
    title: "Laser Staging",
    desc: "Laser staging area where cut material is sorted into bins by lots to be sent to staging.",
    images: ["zonec1.jpg"],
    sheet: "https://docs.google.com/spreadsheets/d/YOUR_ZONEC_SHEET_ID_HERE/pubhtml?widget=true&headers=false",
    pano: `<iframe width="90%" height="500px" allowFullScreen="true" allow="accelerometer; magnetometer; gyroscope; xr-spatial-tracking" style="display:block; margin:20px auto; border:0 none; max-width:880px;border-radius:8px; box-shadow: 0 1px 1px rgba(0,0,0,0.11),0 2px 2px rgba(0,0,0,0.11),0 4px 4px rgba(0,0,0,0.11),0 6px 8px rgba(0,0,0,0.11),0 8px 16px rgba(0,0,0,0.11);" src="https://panoraven.com/fr/embed/vhTGyfVnmx"></iframe>`
  },

  camoffice: {
    title: "Cam Office",
    desc: "This area is reserved for office work, planning, and operations management inside the fulfillment center.",
    images: ["camo.jpg"],
    sheet: "https://docs.google.com/spreadsheets/d/YOUR_CAMOFFICE_SHEET_ID_HERE/pubhtml?widget=true&headers=false"
  }
};

function openPanel(zoneKey){
  const z = zones[zoneKey];
  if(!z) return;
  panel.classList.add('open');
  zoneInfo.innerHTML = `
    <h2>${z.title}</h2>
    <p>${z.desc}</p>
    ${z.images.map(img=>`<img src="${img}" alt="${z.title} Image"/>`).join('')}
    ${z.pano?z.pano:""}
    <button class="enter-zone" onclick="alert('Entering ${z.title}...')">Enter Zone</button>
    <iframe src="${z.sheet}"></iframe>
  `;
}

function closePanel(){
  panel.classList.remove('open');
  zoneInfo.innerHTML="";
}

document.querySelectorAll('.zone').forEach(zone=>{
  zone.addEventListener('click',()=>openPanel(zone.dataset.zone));
});
</script>
</body>
</html>
