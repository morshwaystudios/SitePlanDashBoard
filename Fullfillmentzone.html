<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Fullfillment Zone</title>
<style>
  :root {
    --bg:#0b0f14; --panel:#10161d; --text:#e8f0f7;
    --muted:#9fb0c3; --accent:#e74d3c;
  }
  html, body {
    margin:0; height:100%; background:var(--bg); color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  }
  .wrap { display:grid; grid-template-columns: 2fr 1fr; height:100%; }
  .map { background:#0c1218; display:flex; align-items:center; justify-content:center; }
  .map img { max-width:125%; max-height:100%; border:1px solid #2b3a4a; border-radius:12px; }
  .details { background:var(--panel); border-left:1px solid #2b3a4a; padding:16px; overflow:auto; }
  header { display:flex; align-items:center; padding:10px; background:#1b2430; }
  header h1 { flex:1; margin:0; font-size:18px; }
  header button {
    background:#2b3a4a; border:1px solid #445567; color:#e8f0f7;
    padding:6px 12px; border-radius:8px; cursor:pointer;
  }
  h2 { margin-top:0; }
  .job {
    margin:10px 0; padding:8px 10px;
    border:1px solid #2b3a4a; border-radius:8px; background:#16202b;
  }
</style>
</head>
<body>
  <header>
    <h1>Fullfillment Zone</h1>
    <!-- ENTER button -->
    <button onclick="window.top.location.href='EnterFullFillment.html'">Enter Building</button>
  </header>
  
  </div>
</body>
</html>
